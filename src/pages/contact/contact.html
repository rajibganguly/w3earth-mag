<ion-header>

  <ion-navbar>
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img src="https://rgcreativelab.com/W3MagData/contact.jpg" alt="Rgcreativelab" />
    <ion-card-content *ngIf="smsMsg">
          <ion-list>
            <ion-item>
              <ion-input type="email" name="email" ngModel #email="ngModel" placeholder="Enter your email" required></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-textarea name="message" ngModel #message="ngModel" placeholder="Enter your message" required></ion-textarea>
            </ion-item>
          
          </ion-list>
            <button block (click)="senSMS(email, message)" ion-button>Send SMS for help!</button>
      </ion-card-content>
      <ion-card-content *ngIf="confirmMsg">
        <ion-list>
          <ion-item>Thanks! Your Message has been sent.</ion-item>
        </ion-list>
      </ion-card-content>
  </ion-card>
</ion-content>
