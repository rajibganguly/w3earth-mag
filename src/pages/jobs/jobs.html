<ion-header>

  <ion-navbar>
    <ion-title>Jobs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let x of jobsall">
      <img src="{{x.imageurl}}" alt="{{x.title}}"/>
      <div class="card-title" padding>{{x.title}}</div>
      <div class="card-subtitle" padding>
        {{x.description}}</div>
    </ion-card>
  </ion-content>
